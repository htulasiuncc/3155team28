<!DOCTYPE html>
<html lang="en">
<head><!--Start of head element -->
	<meta charset="UTF-8">
	<title>Python Matrix</title>
	<link rel="stylesheet" href="{{ css }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
</head><!--End of head element -->
<body>
	<header><!--Start of header -->
			<img class="logo" usemap="#logo"  src="{{ url_for('static', filename='logo.jpg') }}" width="" height="" alt="logo">
			<map name="logo">
                <area shape="default" coords="30,20 ,210,20, 210,90, 30,90" alt="logo" href="{{ url_for('index') }}">
            </map>
        {% if user %}
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a class="links" href="{{ url_for('get_posts') }}"> My Posts</a></li>
                    <li><a class="links" href="{{ url_for('myAccount') }}"> My Account</a></li>
                    <li><a class="links" href="{{ url_for('addPost') }}">Create Post</a></li>
                    <li><a class="links" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>

            </nav>
        {% else %}
            <nav>
                <ul class="nav-links">
                    <li><a class="links" href="{{ url_for('login') }}"><button>Sign In</button></a></li>
                    <li><a class="links" href="{{ url_for('register') }}"><button>Register</button></a></li>
                </ul>
            </nav>
        {% endif %}
	</header><!--End of header -->
	<main><!--Start of main -->
<!--	<h1 class="welcome">Welcome {{user1.first_name}} to Python Matrix Q&A Forum</h1>-->




        <form class="form1" action="{{ url_for('edit_account') }}" method="post">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="firstname" value= "{{user1.first_name}}"/>
            <br><br>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname"  value="{{user1.last_name}}"/>
            <br><br>
            <input class="submit1" type="submit" value="Update Account"/>
        </form>













	</main><!--End of main -->
	<footer>
        <ul>
            <li>Â© Python Matrix</li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a><li>
		</ul>
	</footer>

</body>
</html>
