<!DOCTYPE html>
<html lang="en">
<head><!--Start of head element -->
	<meta charset="UTF-8">
	<title>Python Matrix</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head><!--End of head element -->
<body>
	<header><!--Start of header -->
			<img class="logo" src="{{ url_for('static', filename='logo.jpg') }}" width="" height="" alt="logo">
			<map name="logo">
                <area shape="default" coords="20,0 ,270,0, 270,70, 20,70" alt="logo" href="index.html">
            </map>

			{% if user %}
            <nav>
                <ul class="nav-links">
                    <li><a class="links" href="{{ url_for('get_posts') }}"> My Posts</a></li>
                    <li><a class="links" href="{{ url_for('addPost') }}">Create</a></li>
                    <li><a class="links" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>

            </nav>
        {% else %}
            <nav>
                <ul class="nav-links">
                    <li><a class="links" href="{{ url_for('login') }}"><button>Sign In</button></a></li>
                    <li><a class="links" href="{{ url_for('register') }}"><button>Register</button></a></li>
                </ul>
            </nav>
        {% endif %}
	</header><!--End of header -->
	<main><!--Start of main -->
	<h1>Welcome {{user}} to Python Matrix Q&A Forum</h1>

        {% if(user) %}
            <h2>Listing Posts</h2>

            <table>
              <tr>
                <th>Title</th><br>
                <th>Date</th>
              </tr>
              {% for post in posts %}
              <tr>
                <td>
                  <a href="{{ url_for('get_post', post_id=post.id) }}">{{post.title}}</a>
                </td>
                <td>{{post.date}}</td>


              </tr>
              {% endfor %}
            </table>
        {% endif %}
	</main><!--End of main -->
	<footer>
        <ul>
            <li>Â© Python Matrix</li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a><li>
		</ul>
	</footer>

</body>
</html>
