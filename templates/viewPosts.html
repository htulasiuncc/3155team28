<!DOCTYPE html>
<html lang="en">
<head><!--Start of head element -->
	<meta charset="UTF-8">
	<title>Python Matrix</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head><!--End of head element -->
<body>
	<header><!--Start of header -->
			<img class="logo" src="logo.jpg" width="" height="" alt="logo">
			<map name="logo">
                <area shape="default" coords="20,0 ,270,0, 270,70, 20,70" alt="logo" href="index.html">
            </map>
			<nav>
				<ul class="nav-links">
					<li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('addPost') }}">Create</a></li>
					<li><a href="{{ url_for('login') }}">Login</a></li>
					<li><a href="{{ url_for('sign_up') }}">Sign Up</a></li>
				</ul>
			</nav>
	</header><!--End of header -->

	<h1>Welcome {{user.first_name}} to Python Matrix Q&A Forum</h1>
		<h2>Listing Posts</h2>
		<table>
      <tr>
        <th>Title</th>
		<th>Text</th>
        <th>Date</th>
		<th>Name</th>
      </tr>
			{% for note in notes %}
      			<tr>
        			<td>
						<a href="{{ url_for('get_note', note_id=note.id) }}">{{note.title}}</a>
        			</td>
					<td>{{note.date}}</td>
        <!--<td>
			<tr>
        <td>
          {{posts.title}}
        </td>
		<td>{{posts.text}}</td>
        <td>{{posts.date}}</td>
		<td>{{posts.name}}</td>
			</tr>-->
			{% endfor %}
		</table>

</body>
</html>
